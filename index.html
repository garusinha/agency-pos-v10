<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Agency POS Pro V10.4</title>
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --success: #10b981; --bg: #f8fafc; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg); color: #1e293b; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; font-weight: 800; border-bottom: 4px solid var(--accent); }
        nav { display: flex; background: white; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 100; }
        .nav-link { flex: 1; padding: 15px 5px; text-align: center; cursor: pointer; font-size: 0.7rem; font-weight: 700; color: #64748b; }
        .nav-link.active { color: var(--accent); border-bottom: 3px solid var(--accent); }
        .container { padding: 15px; max-width: 800px; margin: auto; padding-bottom: 100px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; margin-top: 5px; transition: 0.3s; }
        .btn-blue { background: var(--accent); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-dark { background: var(--primary); color: white; }
        .item-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9; }
        #login-screen { position: fixed; inset: 0; background: var(--primary); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #print-overlay { display: none; position: fixed; inset: 0; background: white; z-index: 9999; padding: 20px; }
        iframe { position: absolute; width: 0; height: 0; visibility: hidden; }
        .sync-banner { background: #dcfce7; color: #166534; text-align: center; font-size: 0.7rem; padding: 5px; display: none; font-weight: bold; }
    </style>
</head>
<body>

<iframe id="print-frame"></iframe>

<div id="login-screen">
    <div class="card" style="width: 100%; max-width: 350px;">
        <h2 style="text-align:center">POS PRO V10.4</h2>
        <p style="text-align:center; font-size:0.8rem; color:gray;">Cloud Sync Active</p>
        <input type="password" id="sys-pin" placeholder="ENTER PIN" style="text-align:center; font-size: 2rem;">
        <button class="btn-blue" onclick="checkPin()">UNLOCK SYSTEM</button>
    </div>
</div>

<div id="app-content" style="display:none">
    <header>AGENCY POS PRO</header>
    <div id="sync-status" class="sync-banner">‚òÅÔ∏è AUTO-SYNCING TO CLOUD...</div>
    <nav>
        <div class="nav-link active" onclick="showV('pos', this)">BILLING</div>
        <div class="nav-link" onclick="showV('stock', this)">STOCKS</div>
        <div class="nav-link" onclick="showV('admin', this)">REPORTS</div>
        <div class="nav-link" onclick="showV('setup', this)">SETUP</div>
    </nav>

    <div class="container">
        <div id="v-pos">
            <div id="route-sel"></div>
            <div id="shop-sel" style="display:none"></div>
            <div id="bill-ui" style="display:none">
                <button onclick="showV('pos')" class="btn-dark" style="width:auto; padding:8px 15px">‚Üê ROUTES</button>
                <h2 id="cur-shop"></h2>
                <div class="card">
                    <select id="i-rep"><option>Ishan</option><option>Rohan</option></select>
                    <select id="i-item" onchange="upFree()"></select>
                    <div style="display:flex; gap:10px">
                        <input type="number" id="i-qty" value="1" oninput="upFree()" placeholder="Qty">
                        <input type="number" id="i-free" value="0" placeholder="Free">
                    </div>
                    <button class="btn-blue" onclick="addCart()">+ ADD TO BILL</button>
                </div>
                <div class="card">
                    <div id="cart-list"></div>
                    <label>Discount</label><input type="number" id="i-disc" value="0" oninput="upTotal()">
                    <div style="display:flex; justify-content:space-between; font-size:1.5rem; font-weight:800">
                        <span>TOTAL:</span><span id="bill-total">0.00</span>
                    </div>
                    <button id="final-btn" class="btn-green" onclick="saveBill()">FINALIZE & PRINT</button>
                </div>
            </div>
        </div>

        <div id="v-stock" style="display:none">
            <div class="card"><h3>Inventory Status</h3><div id="stock-list"></div></div>
        </div>

        <div id="v-admin" style="display:none">
            <div class="card">
                <input type="date" id="rep-date" onchange="runRep()">
                <div id="rep-res"></div>
            </div>
        </div>

        <div id="v-setup" style="display:none">
            <div class="card">
                <button class="btn-blue" onclick="cloudAction('pull')">üîÑ REFRESH FROM CLOUD</button>
            </div>
            <div class="card">
                <h3>Product Setup</h3>
                <input type="text" id="set-p-n" placeholder="Product Name">
                <input type="number" id="set-p-p" placeholder="Price">
                <input type="number" id="set-p-s" placeholder="Truck Stock">
                <input type="number" id="set-p-sc" placeholder="Scheme (e.g. 12)">
                <button id="add-prod-btn" class="btn-green" onclick="addItem()">ADD PRODUCT</button>
                <hr>
                <h3>Route & Shop Setup</h3>
                <input type="text" id="set-r-n" placeholder="Route Name">
                <button class="btn-blue" onclick="addRoute()">ADD ROUTE</button>
                <hr>
                <select id="set-r-sel"></select>
                <input type="text" id="set-s-n" placeholder="Shop Name">
                <button class="btn-blue" onclick="addShop()">ADD SHOP</button>
            </div>
        </div>
    </div>
</div>

<div id="print-overlay">
    <div id="print-data"></div>
    <div style="display:flex; gap:10px; margin-top:20px;">
        <button class="btn-green" onclick="doPrint()">PRINT NOW</button>
        <button class="btn-dark" onclick="closePrint()">CLOSE</button>
    </div>
</div>

<script>
    // HARDCODED CLOUD CONFIG
    const CLOUD_TOKEN = "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";
    const CLOUD_GIST = "0c3f0cb67d4be33a00862eb3b31e9ecf";

    let db = JSON.parse(localStorage.getItem('pos_v10')) || { items: [], routes: [], sales: [], settings: { pin: "1234" } };
    let cart = []; let curS = "";

    function checkPin() {
        if(document.getElementById('sys-pin').value === db.settings.pin) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            refresh();
            cloudAction('pull', true); 
        } else { alert("Incorrect PIN"); }
    }

    function sync() { 
        localStorage.setItem('pos_v10', JSON.stringify(db)); 
        refresh(); 
    }

    async function cloudAction(type, silent = false) {
        if(!silent) document.getElementById('sync-status').style.display = 'block';
        const headers = { "Authorization": `token ${CLOUD_TOKEN}`, "Content-Type": "application/json" };
        try {
            if(type === 'push') {
                const body = JSON.stringify({ files: { "pos_v10_db.json": { content: JSON.stringify(db) } } });
                await fetch(`https://api.github.com/gists/${CLOUD_GIST}`, { method: "PATCH", headers, body });
            } else {
                const res = await fetch(`https://api.github.com/gists/${CLOUD_GIST}`, { headers });
                const data = await res.json();
                if(data.files && data.files["pos_v10_db.json"]) {
                    db = JSON.parse(data.files["pos_v10_db.json"].content);
                    sync();
                    if(!silent) alert("Data Refreshed!");
                }
            }
        } catch(e) { console.error("Cloud Error", e); }
        document.getElementById('sync-status').style.display = 'none';
    }

    function showV(id, el) {
        ['v-pos', 'v-stock', 'v-admin', 'v-setup'].forEach(v => document.getElementById(v).style.display = 'none');
        document.getElementById('v-' + id).style.display = 'block';
        if(el) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        }
    }

    // PRODUCT SETUP WITH AUTO-CLEAR
    function addItem() {
        const nInput = document.getElementById('set-p-n');
        const pInput = document.getElementById('set-p-p');
        const sInput = document.getElementById('set-p-s');
        const scInput = document.getElementById('set-p-sc');
        const btn = document.getElementById('add-prod-btn');

        if(!nInput.value || !pInput.value) return alert("Enter Product and Price");

        db.items.push({ 
            name: nInput.value, 
            price: parseFloat(pInput.value), 
            stock: parseInt(sInput.value) || 0, 
            scheme: parseInt(scInput.value) || 0 
        });

        sync();
        cloudAction('push', true);

        // Clear Inputs
        nInput.value = ""; pInput.value = ""; sInput.value = ""; scInput.value = "";
        
        // Success Message
        btn.innerText = "‚úÖ SAVED TO CLOUD";
        btn.classList.replace('btn-green', 'btn-dark');
        setTimeout(() => {
            btn.innerText = "ADD PRODUCT";
            btn.classList.replace('btn-dark', 'btn-green');
            nInput.focus();
        }, 1200);
    }

    function addRoute() {
        const input = document.getElementById('set-r-n');
        if(!input.value) return;
        db.routes.push({ name: input.value, shops: [] });
        input.value = "";
        sync();
        cloudAction('push', true);
        alert("Route Added");
    }

    function addShop() {
        const input = document.getElementById('set-s-n');
        const rIdx = document.getElementById('set-r-sel').value;
        if(!input.value) return;
        db.routes[rIdx].shops.push(input.value);
        input.value = "";
        sync();
        cloudAction('push', true);
        alert("Shop Added");
    }

    // BILLING LOGIC
    function openR(idx) {
        document.getElementById('route-sel').style.display = 'none';
        document.getElementById('shop-sel').style.display = 'block';
        document.getElementById('shop-sel').innerHTML = db.routes[idx].shops.map(s => `<button class="card" style="text-align:left; font-size:1.1rem" onclick="openB('${s}')">${s}</button>`).join('') + `<button class="btn-dark" onclick="showV('pos')">BACK</button>`;
    }

    function openB(s) { curS = s; cart = []; document.getElementById('shop-sel').style.display = 'none'; document.getElementById('bill-ui').style.display = 'block'; document.getElementById('cur-shop').innerText = s; upCart(); }

    function upFree() { 
        const i = db.items[document.getElementById('i-item').value]; 
        if(!i) return; 
        document.getElementById('i-free').value = i.scheme > 0 ? Math.floor(document.getElementById('i-qty').value / i.scheme) : 0; 
    }

    function addCart() { 
        const idx = document.getElementById('i-item').value; 
        if(idx==="") return;
        cart.push({ ...db.items[idx], qty: parseInt(document.getElementById('i-qty').value), free: parseInt(document.getElementById('i-free').value), idx });
        upCart();
    }

    function upCart() { 
        document.getElementById('cart-list').innerHTML = cart.map((c,i) => `<div class="item-row"><span>${c.name} x${c.qty}</span><span>${(c.price*c.qty).toFixed(2)}</span></div>`).join('');
        upTotal();
    }

    function upTotal() { 
        const sub = cart.reduce((s,c)=>s+(c.price*c.qty),0);
        document.getElementById('bill-total').innerText = (sub - document.getElementById('i-disc').value).toFixed(2);
    }

    function saveBill() {
        if(!cart.length) return;
        const total = document.getElementById('bill-total').innerText;
        const html = `<div style="font-family:monospace; text-align:center;"><h2>INVOICE</h2><h3>${curS}</h3><p>${new Date().toLocaleString()}</p><hr>` + 
            cart.map(c => `<div style="display:flex; justify-content:space-between"><span>${c.name} x${c.qty}</span><span>${(c.price*c.qty).toFixed(2)}</span></div>`).join('') + 
            `<hr><b>TOTAL: ${total}</b></div>`;
        
        cart.forEach(c => db.items[c.idx].stock -= (c.qty + c.free));
        db.sales.push({ date: new Date().toISOString().split('T')[0], shop: curS, total: parseFloat(total), html });
        
        sync();
        cloudAction('push', true);
        
        document.getElementById('print-data').innerHTML = html;
        document.getElementById('print-overlay').style.display = 'block';
    }

    function doPrint() {
        const frame = document.getElementById('print-frame');
        const doc = frame.contentWindow.document;
        doc.open(); doc.write('<html><body style="font-family:monospace;">' + document.getElementById('print-data').innerHTML + '</body></html>'); doc.close();
        setTimeout(() => { frame.contentWindow.focus(); frame.contentWindow.print(); }, 500);
    }
    function closePrint() { document.getElementById('print-overlay').style.display = 'none'; showV('pos'); }

    function runRep() {
        const d = document.getElementById('rep-date').value;
        const sales = db.sales.filter(s => s.date === d);
        document.getElementById('rep-res').innerHTML = `<h3>Day Total: ${sales.reduce((s,x)=>s+x.total,0).toFixed(2)}</h3>` + 
            sales.map(s => `<div class="item-row"><b>${s.shop}</b> <span>${s.total.toFixed(2)}</span></div>`).join('');
    }

    function refresh() {
        document.getElementById('route-sel').innerHTML = db.routes.map((r,i) => `<button class="btn-blue" style="margin-bottom:10px" onclick="openR(${i})">${r.name}</button>`).join('');
        document.getElementById('set-r-sel').innerHTML = db.routes.map((r,i) => `<option value="${i}">${r.name}</option>`).join('');
        document.getElementById('i-item').innerHTML = `<option value="">-- Select Item --</option>` + db.items.map((it,i) => `<option value="${i}">${it.name}</option>`).join('');
        document.getElementById('stock-list').innerHTML = db.items.map(it => `<div class="item-row"><span>${it.name}</span><b>${it.stock}</b></div>`).join('');
    }
</script>
</body>
</html>
